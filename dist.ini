name    = Dist-Zilla-Plugin-ReadmeAddDevInfo
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2018

[Git::Contributors]
include_authors = 1

[VersionFromModule]
[PodWeaver]

[@Filter]
-bundle = @Basic
-remove = Readme

[PodCoverageTests]
[PodSyntaxTests]

[@Git]
[MetaJSON]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[MetaResources]
homepage = http://github.com/reneeb/Dist-Zilla-Plugin-ReadmeAddDevInfo
bugtracker.web = http://github.com/reneeb/Dist-Zilla-Plugin-ReadmeAddDevInfo/issues
repository.url = http://github.com/reneeb/Dist-Zilla-Plugin-ReadmeAddDevInfo.git
repository.web = http://github.com/reneeb/Dist-Zilla-Plugin-ReadmeAddDevInfo
repository.type = git


[Prereqs]
perl = 5.010
Dist::Zilla = 0
